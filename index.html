<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="nft-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview</title>
  </head>
  <body>
    <main>
      <div id="previewImageWrapper">
        <img
          id="viewIcon"
          src="nft-preview-card-component-main/images/icon-view.svg"
          alt=""
        />
        <img
          id="nftPreviewImage"
          src="nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="nft"
        />
      </div>
      <h1 id="nftName">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <aside id="nftInfoWrapper">
        <aside class="nftInfo">
          <img
            class="nftInfoIcon"
            src="nft-preview-card-component-main/images/icon-ethereum.svg"
            alt="ethereum"
          />
          <aside id="price">0.041 ETH</aside>
        </aside>
        <aside id="timeLeft" class="nftInfo">
          <img
            class="nftInfoIcon"
            src="nft-preview-card-component-main/images/icon-clock.svg"
            alt="time"
          />
          <aside>3 days left</aside>
        </aside>
      </aside>
      <section id="profile">
        <img
          id="profilePicture"
          src="nft-preview-card-component-main/images/image-avatar.png"
          alt="avatar"
        />
        <aside>Creation of <strong>Jules Wyvern</strong></aside>
      </section>
    </main>
  </body>
</html>
